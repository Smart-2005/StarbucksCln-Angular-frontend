<div class="login-page">

  <div class="logo">
    <img style="width: 250px; height: 250px; position: relative;top: 70px; "  [src]=" 'assets/uutww8mg.png' " alt="">
  </div>
  <div class="login-card">

    <div class="login-card-img">
      <img style="width: 350px; height: 400px;position: relative;top: 50px;  filter: drop-shadow(0 0 1rem rgb(143, 56, 6));"  [src]=" 'assets/smothie.png' " alt="">
    </div>

    <div class="login-card-details">

      <div class="login-card-header">
        <h1>Login <span style="color: #007042;"> Form</span> </h1>
      </div>

      <div style="width: 100%; height: 100%; display: flex; align-items: center;justify-content: center;" >

        <form class="login-form" [formGroup]="logInForm" (ngSubmit)="login()" >

          <div class="form-group">
            <label for="username">Email address</label>
            <input formControlName="username" type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <div class="submit-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
      </div>



    </div>

  </div>

</div>
<br>
<app-footer></app-footer>
